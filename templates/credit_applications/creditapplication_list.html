{% extends "base_page.html" %}

{% block content %}
  <div class="p-5">
    <div class="container">
        <table border="2">
            {% for application in object_list %}
            <tr>
                <td>
                  <a href="{% url "applications-detail" application.pk %}">
                    {{ application.pk }} 
                    {{ application.applicant.email }}, 
                    {{ application.approved }}
                  </a>
                </td>
              </tr>
            {% endfor %}
        </table>
    </div>
  </div>

{% endblock content %}
